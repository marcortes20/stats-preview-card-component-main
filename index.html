<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main">

    <div class="card">

      <div class="img-container">

        <img class="img" src="images\image-header-mobile.jpg" alt="">

      </div>

      <div class="information">

        <div class="principal-information">

          <h1 class="heading"> Get <span class="accent">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>

        </div>

        <div class="second-information">

          <div class="stats">
            <h3 class="heading">10k+</h3>
            <p>companies</p>
          </div>

          <div class="stats">
            <h3 class="heading">314</h3>
            <p>templates</p>
          </div>

          <div class="stats">
            <h3 class="heading">12m+</h3>
            <p>queries</p>
          </div>


        </div>

      </div>


    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Marco Cortes</a>.
    </div>

  </main>


</body>

</html>
